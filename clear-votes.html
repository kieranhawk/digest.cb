<!DOCTYPE html>
<html>
<head>
    <title>Очистка голосов</title>
</head>
<body>
    <h1>Очистка данных голосования</h1>
    <button onclick="clearAll()">Очистить все голоса</button>
    <div id="result"></div>
    
    <script>
        function clearAll() {
            localStorage.removeItem('digestVotes');
            localStorage.removeItem('digestUserVotes');
            localStorage.removeItem('digestClapVotes');
            localStorage.removeItem('digestUserClaps');
            document.getElementById('result').innerHTML = '<p style="color: green;">✅ Все голоса очищены!</p>';
        }
        
        // Автоматическая очистка при открытии
        clearAll();
    </script>
</body>
</html>
